<mat-form-field class="address-search__form-field" appearance="outline">
  <mat-label>Address</mat-label>
  <input type="text"
         placeholder="Enter address"
         matInput
         [formControl]="formControl"
         [matAutocomplete]="auto">
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of locations$ | async; trackBy: trackByFn" [value]="option"
                (click)="selectLocation(option)">
      {{option.title + ' | ' + option.weatherInfo.currentTemperature + 'Â°'}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<div *ngIf="locationsLoading$ | async" class="address-search__progress-bar">
  <mat-progress-spinner [diameter]="20" mode="indeterminate"></mat-progress-spinner>
</div>
